<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
</head>
<style>

    #toolbar-input {
        width: 10%;
        line-height: 1.00;
        margin-left: 4px;
        margin-right: 4px;
        text-align: center;
    }


    button {
        background-color: #555555; /* Green */
        border: none;
        color: white;
        padding: 7px 7px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 10px;
    }

    #toolbar {
        position: relative;
        z-index: 10;
        margin: auto;
        justify-content: center;
        text-align: center;
    }

    #viewer {
        position: relative;
        z-index: 5;
        text-align: center;
    }

    .exampleContainer {
        flex: 1;
        flex-direction: column;
        justify-content: center;
        padding-bottom: 35%;
        background-color: #ecf0f1;
        padding-top: 35%;
    }

    .exampleParagraph {
        margin: 24px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }


</style>

<body>
<div id='toolbar'>
    <button id='toolbar-previous'>Prev</button>
    <input type='text' id='toolbar-input' placeholder="1/1">
    <button id='toolbar-next'>Next</button>
    <button id='toolbar-zoomin'>Zoomin</button>
    <button id='toolbar-zoomout'>Zoomout</button>
</div>
<div id="fontLoader">
</div>
<div id="viewer">
    <div class="exampleContainer">
        <p class="exampleParagraph">
            Change code in the editor and watch it change on this window!
        </p>
    </div>
</div>
</body>
<script src="viewer.js"></script>
<script src="common.js"></script>
</html>
